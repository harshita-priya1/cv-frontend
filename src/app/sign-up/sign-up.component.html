<form>
  <div class="form-group">
    <label for="name">Name: </label>
    <input
      type="name"
      class="form-control"
      id="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone: </label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      placeholder="Enter Phone Number"
    />
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" routerLink="/home">
    Sign Up
  </button>
  <div class="form-group">
    <br />
    <a href="/sign-in">Sign In</a>
  </div>
</form>
