<div class="container">
  <form (submit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="small-container">
      <div class="heading">Create Task</div>
      <div class="form-group">
        <label for="title">Title: </label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter title"
          name="title"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          name="description"
          ngModel
          required
        ></textarea>
      </div>
      <div class="checkbox">
        <input
          type="checkbox"
          id="completed"
          name="completed"
          ngModel
          required
          value="Completed"
        />
        <label for="completed">Completed</label>
      </div>
      <div class="form-group">
        <label for="endDate">End Date: </label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          name="endDate"
          ngModel
          required
        />
      </div>
      <br />
      <div class="form-group btn-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/home">â¬… Go Back</a>
      </div>
    </div>
  </form>
</div>
