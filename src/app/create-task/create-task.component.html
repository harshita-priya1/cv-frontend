<form (submit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label for="title">Title: </label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter title"
      name="title"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <textarea
      class="form-control"
      id="description"
      rows="3"
      name="description"
      ngModel
      required
    ></textarea>
  </div>
  <div class="form-group checkbox">
    <label for="completed">Completed</label>
    <input
      type="checkbox"
      class="form-control"
      id="completed"
      name="completed"
      ngModel
      required
      value="Completed"
    />
  </div>
  <div class="form-group">
    <label for="endDate">End Date: </label>
    <input
      type="date"
      class="form-control"
      id="endDate"
      name="endDate"
      ngModel
      required
    />
  </div>
  <br />
  <input type="submit" class="btn btn-primary" value="Create" />
</form>
